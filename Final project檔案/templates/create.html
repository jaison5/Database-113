<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增資料 - 遊戲登錄系統</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background: #29293d;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
            text-align: center;
        }
        h1 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #fff;
        }
        form input[type="text"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #00ffff;
            border-radius: 4px;
            background: #1e1e2f;
            color: #fff;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            padding: 10px 20px;
            background-color: #00ffff;
            color: #1e1e2f;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        form input[type="submit"]:hover {
            background-color: #00ccff;
        }
        a.button {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #28a745;
            color: #1e1e2f;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        a.button:hover {
            background-color: #218838;
        }
        .rating-value {
            font-size: 1.2em;
            margin: 5px 0;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新增資料 - 遊戲登錄系統</h1>
        <form action="{{ url_for('create') }}" method="POST">
            <label for="name">名稱：</label>
            <input type="text" name="name" id="name" required>
            <label for="description">描述：</label>
            <input type="text" name="description" id="description" required>
            
            <!-- 評價星級輸入 -->
            <label for="rating">評價星級 (1-5)：</label>
            <input type="range" id="rating" name="rating" min="1" max="5" step="1" value="3" oninput="updateRatingValue(this.value)">
            <div class="rating-value" id="rating-value">★ ★ ★</div>

            <input type="submit" value="新增">
        </form>
        <a href="{{ url_for('index') }}" class="button">返回首頁</a>
    </div>

    <script>
        // 動態更新評價星級顯示
        function updateRatingValue(value) {
            const stars = "★ ".repeat(value).trim();
            document.getElementById('rating-value').textContent = stars;
        }
    </script>
</body>
</html>
