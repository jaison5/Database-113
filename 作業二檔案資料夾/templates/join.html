<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joined Posts</title>
</head>
<body>
    <h1>Posts with User and Category</h1>
    <ul>
    {% for post in posts %}
        <li>{{ post.post_content }} by {{ post.user_name }} in {{ post.category_name }}</li>
    {% endfor %}
    </ul>
</body>
</html>
